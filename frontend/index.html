<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trends172.IA ‚Äì Dise√±a tu Espacio con IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #b80000;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #b80000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .resultado {
      background: #ffeaea;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .marca-agua {
      position: relative;
      display: inline-block;
    }

    .marca-agua::after {
      content: "@Trends172ve";
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 4px;
    }

    .descargar {
      margin-top: 10px;
      text-align: center;
    }

    .descargar a {
      background: #444;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
    }

    .boton-secundario {
      background: #333;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trends172.IA ‚Äì Dise√±a tu Espacio con IA</h1>
    <form id="formulario">
      <label>üì∏ Sube una imagen del espacio que deseas decorar:</label>
      <input type="file" name="imagen" accept="image/*" required>

      <label>üìù Describe lo que deseas cambiar o lograr:</label>
      <textarea name="descripcion" rows="4" required placeholder="Ej: Cocina moderna en gris con tope blanco y piso madera clara."></textarea>

      <button type="submit">Obtener asesoramiento</button>
    </form>

    <div id="loading" class="loading" style="display: none;">‚è≥ Generando imagen, por favor espera...</div>

    <div id="resultado" class="resultado" style="display:none;">
      <p><strong>üí° Recomendaci√≥n de dise√±o:</strong></p>
      <p id="recomendacion">...</p>

      <p><strong>üñºÔ∏è Imagen generada:</strong></p>
      <div class="marca-agua">
        <img id="imagen-generada" src="" alt="Dise√±o generado por IA" style="max-width:100%; border-radius: 10px;" />
      </div>

      <div class="descargar" id="descargar-contenedor" style="display:none;">
        <a id="descargar" href="#" download="dise√±o_trends172.png">üì• Descargar imagen</a>
      </div>

      <button class="boton-secundario">¬øTe gustar√≠a saber qu√© herrajes necesitas para fabricar este mobiliario?</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');
    const recomendacion = document.getElementById('recomendacion');
    const imagenGenerada = document.getElementById('imagen-generada');
    const loading = document.getElementById('loading');
    const linkDescarga = document.getElementById('descargar');
    const contenedorDescarga = document.getElementById('descargar-contenedor');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.style.display = 'none';
      loading.style.display = 'block';
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch('https://trends172-backend.onrender.com/api/asesoramiento', {
          method: 'POST',
          body: formData
        });
  
        const data = await response.json();
  
        console.log('üì¶ Respuesta completa del backend:', data);
        console.log('üñºÔ∏è Valor de data.imagen:', data.imagen);
  
        recomendacion.textContent = data.recomendacion || 'No se pudo generar una recomendaci√≥n.';
        imagenGenerada.src = data.imagen;
        linkDescarga.href = data.imagen;
  
        resultado.style.display = 'block';
        contenedorDescarga.style.display = 'block';
      } catch (err) {
        recomendacion.textContent = 'Error al generar la recomendaci√≥n o imagen.';
        console.error('‚ùå Error de conexi√≥n con el servidor o formato inv√°lido:', err);
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
  
</body>
</html>
