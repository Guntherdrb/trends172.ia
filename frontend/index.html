<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Trends172.IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .contenedor {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 40px;
    }
    h1 {
      color: #c7001a;
      text-align: center;
    }
    label, textarea, input[type="file"] {
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    textarea {
      height: 100px;
      resize: none;
      padding: 10px;
    }
    button {
      background-color: #c7001a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .resultado {
      margin-top: 30px;
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
    }
    .pregunta-herrajes {
      background-color: #444;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Asistente de Dise√±o Trends172.IA</h1>
    <form id="formulario">
      <label>Sube una imagen del espacio actual:</label>
      <input type="file" name="imagen" accept="image/*" required />

      <label>Describe lo que deseas cambiar o dise√±ar:</label>
      <textarea name="descripcion" placeholder="Ejemplo: cambiar el piso por porcelanato claro, cocina estilo minimalista, colores gris y madera clara..." required></textarea>

      <button type="submit">Obtener asesoramiento</button>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.innerHTML = '‚è≥ Procesando tu solicitud...';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://trends172-backend.onrender.com/api/asesoramiento', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        resultado.innerHTML = `
          <h3>üîë Recomendaci√≥n:</h3>
          <p>${data.recomendacion}</p>
          <h3>üñºÔ∏è Imagen generada:</h3>
          <img src="${data.imagen}" alt="Dise√±o generado por IA" style="width:100%; border-radius:10px;" />
          <div class="pregunta-herrajes" onclick="alert('Aqu√≠ se conectar√° con el asistente de herrajes.')">
            ¬øTe gustar√≠a saber qu√© herrajes necesitas para fabricar este mobiliario?
          </div>
        `;
      } catch (error) {
        resultado.innerHTML = '‚ùå Hubo un error al obtener el asesoramiento. Intenta nuevamente.';
      }
    });
  </script>
</body>
</html>
